<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TEMPRATURE CONVERTOR</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Temprature Converter</h1>
        <div class="inputs">
            <label for="celcius">Celcius
                <input 
                onchange="changed(event)" 
                onkeydown="changed(event)"
                type="number" 
                name="celcius" 
                id="celcius"
                placeholder="Enter Temprature" 
                >
            </label>
            <label for="faran">Faranheit
                <input 
                onchange="changed(event)" 
                onkeydown="changed(event)"
                type="number" 
                name="faran" 
                id="faran"
                placeholder="Enter Temprature" 
                >
            </label>
            <label for="kelvin">Kelvin
                <input 
                onchange="changed(event)" 
                onkeyup="changed(event)"
                type="number" 
                name="kelvin" 
                id="kelvin" 
                placeholder="Enter Temprature"  
                >
            </label>
        </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
